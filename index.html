<!DOCTYPE html>
<html>
<head>
	<title>IIFE BootStrap</title>
	<meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
	<link rel="stylesheet" type="text/css" href="main.css">
</head>
<body>
	<h1> Donations form </h1>
	<form class="form-inline">
  		<div class="form-group">
    		<label for="exampleInputEmail3"> Name </label>
    			<input type="text" class="form-control" id="exampleInputEmail3" placeholder="Name">
  		</div>
  		<div class="form-group">
    		<label  for="exampleInputPassword3"> Amount </label>
    			<input type="text" class="form-control" id="exampleInputPassword3" placeholder="Amount">
  		</div><br>
  		<label class="radio-inline">
	  		<input type="radio" name="inlineRadioOptions" id="inlineRadio1" value="option1"> Single amount
		</label>
		<label class="radio-inline">
	  		<input type="radio" name="inlineRadioOptions" id="inlineRadio2" value="option2"> Per lap
		</label>  	
	<div>
		<table class="table table-bordered active">
		  <thead>
		    <tr>
		      <th class="col-xs-1">#</th>
		      <th class="col-xs-6"> Name</th>
		      <th class="col-xs-5"> pledge</th>
		    </tr>
		  </thead>
		  <tbody>
		    <tr>
		      <th scope="row">1</th>
		      <td></td>
		      <td></td>
		    </tr>
		  </tbody>
		</table>
	</div>
	<button type="button" class="btn btn-primary">Donate</button>
  	<button type="button" class="btn btn-default">Cancel</button>




	<script src="https://code.jquery.com/jquery-3.1.1.slim.min.js" integrity="sha384-A7FZj7v+d/sdmMqp/nOQwliLvUsJfDHW+k9Omg/a/EheAdgtzNs3hpfag6Ed950n" crossorigin="anonymous"></script>

	<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js" integrity="sha384-Tc5IQib027qvyjSMfHjOMaLkfuWVxZxUPnCJA7l2mCWNIpG9mGCD8wGNIcPD7Txa" crossorigin="anonymous"></script>
	<script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.4/jquery.min.js"></script>
	<script type="text/javascript" src="main.js"></script>
</body>
</html>
